<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 18px;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #ff5722;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #333;
            position: absolute;
            top: 50px;
            right: 20px;
            border: 1px solid #444;
            z-index: 1000;
        }

        .menu a {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .menu {
                display: none;
            }

            .menu.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Responsive Website</h1>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Responsive Design with Media Queries</h2>
        <p>This webpage adapts to different screen sizes using CSS media queries and includes a responsive navigation
            menu that collapses into a hamburger menu on smaller screens.</p>

        <div class="grid">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
