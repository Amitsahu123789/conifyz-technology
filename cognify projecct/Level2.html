<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Frameworks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="title is-3">Responsive Card with Bulma</h1>
        <div class="card" style="max-width: 400px; margin: auto;">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="https://th.bing.com/th/id/OIP.uoa-pARZtksq6F7eMJn4MAHaHa?rs=1&pid=ImgDetMain"
                        alt="Placeholder Image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Sample Card</p>
                        <p class="subtitle is-6">by Front-End Frameworks</p>
                    </div>
                </div>
                <div class="content">
                    This is a responsive card built using the Bulma framework. It includes an image, title, and text
                    content.
                </div>
            </div>
        </div>

        <h1 class="title is-3 mt-5">Responsive Grid Layout with Bootstrap</h1>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="p-3 bg-primary text-white text-center rounded">Column 1</div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="p-3 bg-success text-white text-center rounded">Column 2</div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="p-3 bg-warning text-dark text-center rounded">Column 3</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
